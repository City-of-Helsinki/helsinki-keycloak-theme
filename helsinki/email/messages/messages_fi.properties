emailVerificationSubject=Vahvista sähköposti
emailVerificationBody=Joku on luonut tälle sähköpostiosoitteelle Helsinki-tunnuksen. Jos se olit sinä, niin vahvista tunnus alla olevan linkin avulla.\n\n{0}\n\nTämä linkki on voimassa {3}.\n\nJos et ole pyytänyt Helsinki-tunnuksen luomista itsellesi, voit jättää tämän viestin huomiotta.
emailVerificationBodyHtml=<p>Joku on luonut tälle sähköpostiosoitteelle Helsinki-tunnuksen. Jos se olit sinä, niin vahvista tunnus alla olevan linkin avulla.</p><p><a href="{0}">Vahvista sähköpostiosoite</a></p><p>Tämä linki on voimassa {3}.</p><p>Jos et ole pyytänyt Helsinki-tunnuksen luomista itsellesi, voit jättää tämän viestin huomiotta.</p>
passwordResetSubject=Vaihda salasana
passwordResetBody=Saimme pyynnön vaihtaa Helsinki-tunnuksesi salasanan. Jos pyysit salasanan vaihtoa, pääset tekemään sen tällä linkillä.\n\n{0}\n\nTämä linkki on voimassa {3}.\n\nJos et halua vaihtaa salasanaasi tai et ole pyytänyt salasanan vaihtoa itse, voit jättää tämän viestin huomiotta ja jatkaa tunnuksesi käyttöä.
passwordResetBodyHtml=<p>Saimme pyynnön vaihtaa Helsinki-tunnuksesi salasanan. Jos pyysit salasanan vaihtoa, pääset tekemään sen tällä linkillä.</p><p><a href="{0}">Vaihda salasana</a></p><p>Tämä linnki on voimassa {3}.</p><p>Jos et halua vaihtaa salasanaasi tai et ole pyytänyt salasanan vaihtoa itse, voit jättää tämän viestin huomiotta ja jatkaa tunnuksesi käyttöä.</p>


