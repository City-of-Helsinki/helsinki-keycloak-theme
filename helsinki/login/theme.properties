parent=keycloak
import=common/keycloak

# Inherit styles from parent and use custom css files
styles=node_modules/patternfly/dist/css/patternfly.css node_modules/patternfly/dist/css/patternfly-additions.css lib/zocial/zocial.css css/login.css css/helsinki-grotesk.css css/hds.css css/custom.css

# Custom property that can be used to hide the header
showHeader=false

# Custom class that is used for the main helsinki logo
hsLogo=helsinki-logo

# Custom class that is used for block level title
hsSubtitle=hs-subtitle

##### css classes for form buttons
# main class used for all buttons
kcButtonClass=hds-button
# classes defining priority of the button - primary or default (there is typically only one priority button for the form)
kcButtonPrimaryClass=hds-button--primary
kcButtonDefaultClass=hds-button--supplementary
# classes defining size of the button
kcButtonLargeClass=
kcButtonBlockClass=hds-button--fullwidth

##### css classes for forms
# class used for input element
kcInputClass=hds-text-input__input
# class for styling input's label
kcLabelClass=hds-text-input__label
# class for form groups
kcFormGroupClass=hs-form-group